<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundLink+ Streamer</title>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>Audio Streamer</h1>
    
    <!-- Password input field -->
    <label for="password">Enter Password:</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">Enter</button>

    <!-- Streaming controls initially hidden -->
    <div id="streamingControls" style="display: none;">
        <button onclick="playAudio('mp3/intro.mp3')">Intro</button>
        <button onclick="playAudio('audio2.mp3')">Play Audio 2</button>

        <hr>

        <label>
            <input type="checkbox" id="desktopAudioCheckbox"> Include Desktop Audio
        </label>

        <hr>

        <h2>Microphone Audio</h2>
        <button onclick="startMicrophone()">Start Microphone</button>
        <button onclick="stopMicrophone()">Stop Microphone</button>
        <hr>

        <button onclick="startStreaming()">Start Streaming</button>
        <button onclick="stopStreaming()">Stop Streaming</button>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAo1x1x1F-zZU5uZDgg24N4gVCL9Xl9QmA",
            authDomain: "soundlink-plus.firebaseapp.com",
            projectId: "soundlink-plus",
            storageBucket: "soundlink-plus.appspot.com",
            messagingSenderId: "930608446048",
            appId: "1:930608446048:web:dc7ae85f5a60d60bc96105",
            measurementId: "G-007FXMK57J"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let desktopAudioIncluded = false;
        let microphoneStream;
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let locked = false;
        let password = 'DDDev22';
        let peerConnection;
        let audioStream;

        function checkPassword() {
            let passwordInput = document.getElementById('password').value;
            if (passwordInput === password) {
                if (!locked) {
                    locked = true; // Lock the streamer
                    document.getElementById('streamingControls').style.display = 'block';
                    console.log('Password correct. Access granted.');
                    initializeWebRTC(); // Initialize WebRTC once password is correct
                } else {
                    alert('Streamer is already in use. Please try again later.');
                }
            } else {
                alert('Incorrect password. Access denied.');
            }
        }

        function initializeWebRTC() {
            const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
            peerConnection = new RTCPeerConnection(configuration);

            // Add combined audio stream to peer connection
            if (audioStream) {
                audioStream.getTracks().forEach(track => peerConnection.addTrack(track, audioStream));
            }

            // Handle ICE candidate events
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('New ICE candidate:', event.candidate);
                    const candidatesRef = ref(database, 'candidates');
                    push(candidatesRef, JSON.stringify(event.candidate));
                }
            };

            // Create offer to start communication
            peerConnection.createOffer()
                .then(offer => peerConnection.setLocalDescription(offer))
                .then(() => {
                    set(ref(database, 'offer'), JSON.stringify(peerConnection.localDescription));
                    console.log('Offer created:', peerConnection.localDescription);
                })
                .catch(error => {
                    console.error('Error creating offer:', error);
                });
        }

        function startMicrophone() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    microphoneStream = stream;
                    console.log('Microphone access granted');
                    combineStreams();
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                });
        }

        function stopMicrophone() {
            if (microphoneStream) {
                microphoneStream.getTracks().forEach(track => track.stop());
                console.log('Microphone stopped');
            }
        }

        function combineStreams() {
            if (microphoneStream) {
                audioStream = audioContext.createMediaStreamDestination();
                const source = audioContext.createMediaStreamSource(microphoneStream);
                source.connect(audioStream);
            }
        }

        function playAudio(filename) {
            let audio = new Audio(filename);
            audio.onplay = () => {
                const audioSource = audioContext.createMediaElementSource(audio);
                audioSource.connect(audioContext.destination);
                if (audioStream) {
                    audioSource.connect(audioStream);
                } else {
                    audioStream = audioContext.createMediaStreamDestination();
                    audioSource.connect(audioStream);
                }
            };
            audio.play();
        }

        function startStreaming() {
            // WebRTC streaming is handled in initializeWebRTC
        }

        function stopStreaming() {
            // Implement stop streaming logic if needed
            peerConnection.close();
            locked = false; // Unlock the streamer
            set(ref(database, 'offer'), null);
            set(ref(database, 'candidates'), null);
        }

        document.getElementById('desktopAudioCheckbox').addEventListener('change', function() {
            desktopAudioIncluded = this.checked;
        });
    </script>
</body>
</html>
