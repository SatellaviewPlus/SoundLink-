<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundLink+</title>
</head>
<body>
    <h1>Audio Streaming</h1>
    
    <audio id="audioPlayer" controls></audio>
    
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        
        function startStreaming() {
            const streamUrl = 'http://s6.myradiostream.com:49326/'; // Replace with your My Radio Stream URL
            
            // Create an audio source with the stream URL
            audioPlayer.src = streamUrl;
            
            // Handle errors
            audioPlayer.onerror = function(event) {
                console.error('Error playing audio:', event);
            };
        }
        
        // Call the function to start streaming when the page loads
        window.onload = startStreaming;
    </script>
</body>
</html>
